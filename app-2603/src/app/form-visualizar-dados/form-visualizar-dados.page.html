<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot=start>
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Visualizar Cadastros</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card *ngFor="let dado of dadosCadastrados">
    <ion-card-header>
      <ion-card-title>{{dado.nome}}</ion-card-title>
    </ion-card-header>
    
    <ion-card-content> 
      <ion-item>
        <ion-label>Sexo:</ion-label>
        <ion-label>{{dado.genero}}</ion-label>
      </ion-item>
    
      <ion-item>
        <ion-label>Telefone:</ion-label>
        <ion-label>{{dado.telefone}}</ion-label>
      </ion-item>
    
      <ion-item>
        <ion-label>Matrícula:</ion-label>
        <ion-label>{{dado.matricula}}</ion-label>
      </ion-item>
    
      <ion-item>
        <ion-label>Bilingue:</ion-label>
        <ion-label>{{dado.aluno_bilingue ? 'Sim' : 'Não'}}</ion-label>
      </ion-item>
    
      <ion-item>
        <ion-label>Cursos:</ion-label>
        <ion-label>{{dado.curso_tec}}</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>

</ion-content>
